include ./omnetpp.ini
include ./include/churn.ini
include ./include/seed.ini

[General]
debug-on-errors = true

rng-class="cLCG32"
num-rngs=2
seed-0-lcg32 = 3454326
seed-1-lcg32 = 9764754

[Config Multitree_Network]
network = Multitree_Network
sim-time-limit = 20s

# Controlling the log output
cmdenv-express-mode = true

# -----------------------------
# ------- Recording -----------
# -----------------------------
**.scalar-recording = false
**.nNodePerRouter.param-record-as-scalar = true
**.vector-recording = false

# -----------------------------
# Parameter space
# -----------------------------
**.nNodePerRouter = 4

# -----------------------------
# Node settings
# -----------------------------
**.localPort = 9000
**.destPort = 9000

# -- Source Node
*.sourceNode.tree.startTime = uniform(1s, 1.001s)
*.sourceNode.tree.bwCapacity = 2

# -- Peer Node
*.peerNode[*].tree.startTime = uniform(1s, 1.001s)
*.peerNode[*].tree.intervalReconnect = 2s

*.peerNode[0].tree.bwCapacity = 2
*.peerNode[1].tree.bwCapacity = 2
*.peerNode[2].tree.bwCapacity = 2

# -----------------------------
# ------- Video Streaming -----
# -----------------------------
*.appSetting.waitUntilInform = 10ms
*.appSetting.numStripes = 3
*.appSetting.stripeSize = 1250B

# -----------------------------
# ------------- Churn ---------
# -----------------------------
*.churnModel = "UniformChurn"
*.churnModerator.lowerBoundAT = 0s
*.churnModerator.upperBoundAT = 4s
*.churnModerator.lowerBoundDT = 5s
*.churnModerator.upperBoundDT = 9s
